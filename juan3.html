<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keterbatasan Skalabilitas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; margin: 0; padding: 20px; }
        h1 { color: #004080; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .error { color: red; font-weight: bold; }
        button { background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #004d40; }
    </style>
</head>
<body>

<div class="container">
    <h1>Keterbatasan Skalabilitas</h1>
    <p>Saat terjadi lonjakan lalu lintas, situs menjadi lambat atau bahkan gagal diakses.</p>
    <p class="error">Pesan Kesalahan: Server tidak dapat memproses permintaan!</p>
    <button onclick="simulateTraffic()">Simulasi Lonjakan</button>
</div>

<script>
    function simulateTraffic() {
        alert('Lonjakan lalu lintas terdeteksi! Periksa skalabilitas sistem.');
    }
</script>

</body>
</html>
