<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tingkat Pengabaian Keranjang Belanja</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; margin: 0; padding: 20px; }
        h1 { color: #004080; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .reminder { background-color: #e6f2ff; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .checkout-btn { background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .checkout-btn:hover { background-color: #004d40; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pengingat Pembelian</h1>
    <div class="reminder">
        <h2>Produk Anda Masih di Keranjang!</h2>
        <ul>
            <li>Produk X - Rp100.000</li>
            <li>Produk Y - Rp200.000</li>
        </ul>
        <p>Jangan lewatkan kesempatan ini! Selesaikan pembelian Anda sekarang dan dapatkan diskon 10%!</p>
        <button class="checkout-btn" onclick="remindCheckout()">Checkout Sekarang</button>
    </div>
</div>

<script>
    function remindCheckout() {
        alert('Jangan lupa menyelesaikan pembelian Anda! Dapatkan diskon 10% sekarang.');
    }
</script>

</body>
</html>
