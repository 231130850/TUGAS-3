<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Data Pelanggan</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; margin: 0; padding: 20px; }
        h1 { color: #004080; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .alert { color: red; font-weight: bold; }
        button { background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #004d40; }
    </style>
</head>
<body>

<div class="container">
    <h1>Keamanan Data Pelanggan</h1>
    <p class="alert">Terjadi percobaan peretasan! Data pelanggan terancam.</p>
    <ul>
        <li>Perlindungan data tidak memadai.</li>
        <li>Risiko pencurian identitas meningkat.</li>
    </ul>
    <button onclick="showAlert()">Periksa Keamanan</button>
</div>

<script>
    function showAlert() {
        alert('Ancaman keamanan terdeteksi! Segera periksa sistem.');
    }
</script>

</body>
</html>
