<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidak Memadainya Pengalaman Pengguna</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; margin: 0; padding: 20px; }
        h1 { color: #004080; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .issue { color: red; }
        .checkout-btn { background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .checkout-btn:hover { background-color: #004d40; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tidak Memadainya Pengalaman Pengguna</h1>
    <p>Navigasi situs yang rumit dan proses checkout yang membingungkan menghambat pengalaman pengguna.</p>
    <p class="issue">Masalah: Pelanggan kesulitan menemukan produk dan menyelesaikan pembelian.</p>
    <button class="checkout-btn" onclick="improveUX()">Perbaiki Pengalaman</button>
</div>

<script>
    function improveUX() {
        alert('Memperbaiki pengalaman pengguna untuk navigasi yang lebih baik.');
    }
</script>

</body>
</html>
