<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .login-container p {
            margin-top: 10px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="login" method="post">
            <input type="email" id="emailinput" placeholder="Email" required />
            <input type="password" id="passwordInput" placeholder="Password" required />
            <button type="button" id="Daftar">Login</button>
        </form>
        <p>Don't have an account? <a href="register">Register here</a></p>
    </div>

    <script>
        var btn = document.querySelector("#Daftar");
        btn.addEventListener("click", function () {
            let email = document.querySelector("#emailinput").value;
            let password = document.querySelector("#passwordInput").value;

            if (email === "") {
                alert("Silakan isi email Anda.");
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Format email tidak valid.");
            } else if (password === "") {
                alert("Silakan isi password Anda.");
            } else if (password.length < 6) {
                alert("Password harus memiliki minimal 6 karakter.");
            } else if (password.length > 16) {
                alert("Password tidak boleh lebih dari 16 karakter.");
            } else {
                console.log("Data berhasil disimpan");
                alert("Data berhasil disimpan.");
                document.querySelector("#loginForm").submit(); // Submit the form
            }
        });
    </script>
</body>
</html>
